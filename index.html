<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@900&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/rock-paper-scissors-logo-1.png" alt="nav-logo">
        </div>
        <ul class="nav-items">
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Game Rules</a></li>
            <li><a href="https://github.com/mrunal-mm/rock-paper-scissors" target="_blank">View Code</a></li>
            <li><a href="#footer">Contact Me</a></li>
        </ul>
    </nav>

    <div class="user-choice">
        <h1>Choose Your Weapon</h1>
        <div class="choices">
            <button><img src="images/rock-1.png" alt="rock"></button>
            <button><img src="images/paper-1.png" alt="paper"></button>
            <button><img src="images/scissors-1.png" alt="scissors"></button>
        </div>
    </div>
    <p class="scorecard">0 - 0</p>
    <div class="game-mode">
        <div class="game-user">
            <p>Your Choice</p>
            <img src="images/question-mark-green.png" alt="">
        </div>

        <div class="versus">
            <img src="images/versus.png" alt="">
        </div>

        <div class="game-computer">
            <p>Computer's Choice</p>
            <img src="images/question-mark-red.png" alt="">
        </div>
    </div>

    <footer id="footer">
        <p>Contact Me On: </p>
        <a href="https://www.linkedin.com/in/mrunal-maheshkar-164a87245" target="_blank"><img src="images/linkedin.png" alt=""></a>
        <a href="https://github.com/mrunal-mm" target="_blank"><img src="images/github.png" alt=""></a>
        <a href="#footer"><img src="images/instagram.png" alt=""></a>
        <a href="#footer"><img src="images/twitter.png" alt=""></a>
    </footer>

</body>

</html>
