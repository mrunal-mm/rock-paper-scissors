<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/rock-paper-scissors-logo.png" alt="nav-logo">
        </div>
        <ul class="nav-items">
            <li><a href="">Game Rules</a></li>
            <li><a href="">View Code</a></li>
            <li><a href="">Contact Me</a></li>
        </ul>
    </nav>

    <div class="user-choice">
        <h1>Choose Your Weapon</h1>
        <div class="choices">
            <button><img src="images/rock.png" alt=""></button>
            <button><img src="images/paper.png" alt=""></button>
            <button><img src="images/scissors.png" alt=""></button>
        </div>
    </div>

    <div class="game-mode">
        <div class="game-user">
            <p>Your Choice</p>
            <img src="images/question-mark-green.png" alt="">
        </div>

        <div class="versus">
            <img src="images/versus.png" alt="">
        </div>

        <div class="game-computer">
            <p>Computer Choice</p>
            <img src="images/question-mark-red.png" alt="">
        </div>
    </div>

    <div class="scorecard">
        <p>Your Score: 0</p>
        <p>Computer Score: 0</p>
    </div>
</body>
</html>
